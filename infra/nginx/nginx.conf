user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Increase body size for uploads
    client_max_body_size 20m;

    # Docker DNS resolver for dynamic service resolution
    resolver 127.0.0.11 valid=30s;

    # Proxy settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;

    # Upstream definitions (optional, for future load balancing)
    # For now, we'll use direct proxy_pass

    server {
        listen 80;
        server_name localhost;

        # Health endpoint - returns 200 OK from nginx
        location = /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # IAM service - preserve prefix
        location /iam/ {
            set $upstream_iam iam:3001;
            proxy_pass http://$upstream_iam;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Buildings service - preserve prefix
        location /buildings/ {
            set $upstream_buildings buildings:3002;
            proxy_pass http://$upstream_buildings;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Notifications service - preserve prefix
        location /notifications/ {
            set $upstream_notifications notifications:3003;
            proxy_pass http://$upstream_notifications;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Tickets service - preserve prefix
        location /tickets/ {
            set $upstream_tickets tickets:3004;
            proxy_pass http://$upstream_tickets;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Community service - preserve prefix
        location /community/ {
            set $upstream_community community:3005;
            proxy_pass http://$upstream_community;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Access service - preserve prefix
        location /access/ {
            set $upstream_access access:3006;
            proxy_pass http://$upstream_access;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default location - return 404 for unmatched routes
        location / {
            return 404;
        }
    }
}


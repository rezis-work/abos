services:
  postgres:
    image: postgres:15-alpine
    container_name: abos-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - abos-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: abos-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - abos-network

  redis:
    image: redis:7-alpine
    container_name: abos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - abos-network

  iam:
    build:
      context: .
      dockerfile: ./services/iam/Dockerfile
    container_name: abos-iam
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SERVICE_NAME=iam-service
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=iam_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - REDIS_URL=redis://redis:6379
    networks:
      - abos-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  buildings:
    build:
      context: .
      dockerfile: ./services/buildings/Dockerfile
    container_name: abos-buildings
    environment:
      - NODE_ENV=production
      - PORT=3002
      - SERVICE_NAME=buildings-service
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=building_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - REDIS_URL=redis://redis:6379
    networks:
      - abos-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  notifications:
    build:
      context: .
      dockerfile: ./services/notifications/Dockerfile
    container_name: abos-notifications
    environment:
      - NODE_ENV=production
      - PORT=3003
      - SERVICE_NAME=notifications-service
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=notifications_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - REDIS_URL=redis://redis:6379
    networks:
      - abos-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  tickets:
    build:
      context: .
      dockerfile: ./services/tickets/Dockerfile
    container_name: abos-tickets
    environment:
      - NODE_ENV=production
      - PORT=3004
      - SERVICE_NAME=tickets-service
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tickets_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - REDIS_URL=redis://redis:6379
    networks:
      - abos-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  community:
    build:
      context: .
      dockerfile: ./services/community/Dockerfile
    container_name: abos-community
    environment:
      - NODE_ENV=production
      - PORT=3005
      - SERVICE_NAME=community-service
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=community_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - REDIS_URL=redis://redis:6379
    networks:
      - abos-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: abos-nginx
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - iam
      - buildings
      - notifications
      - tickets
      - community
    networks:
      - abos-network
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:

networks:
  abos-network:
    driver: bridge

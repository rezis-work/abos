      - POSTGRES_HOST=postgres-test
      - POSTGRES_PORT=5432
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=notifications_db
      - RABBITMQ_URL=amqp://test:test@rabbitmq-test:5672
      - REDIS_URL=redis://redis-test:6379
    networks:
      - abos-test-network
    depends_on:
      postgres-test:
        condition: service_healthy
      rabbitmq-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    healthcheck:
      test:

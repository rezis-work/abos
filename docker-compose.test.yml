  access:
    build:
      context: .
      dockerfile: ./services/access/Dockerfile
    container_name: abos-access-test
    environment:
      - NODE_ENV=test
      - PORT=3006
      - SERVICE_NAME=access-service
      - DATABASE_URL=postgresql://test:test@postgres-test:5432/postgres
      - POSTGRES_HOST=postgres-test
      - POSTGRES_PORT=5432
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=access_db
      - RABBITMQ_URL=amqp://test:test@rabbitmq-test:5672
      - REDIS_URL=redis://redis-test:6379
    networks:
      - abos-test-network
    depends_on:
      postgres-test:
        condition: service_healthy
      rabbitmq-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:3006/access/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 120s

  nginx:
    image: nginx:alpine
    container_name: abos-nginx-test
    ports:
      - "18080:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      iam:
        condition: service_healthy
      buildings:
        condition: service_healthy
      notifications:
        condition: service_healthy
      tickets:
        condition: service_healthy
      community:
        condition: service_healthy
      access:
        condition: service_healthy
    networks:
      - abos-test-network

volumes:
  postgres_test_data:
  rabbitmq_test_data:
  redis_test_data:

networks:
  abos-test-network:
    driver: bridge

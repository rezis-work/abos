services:
  postgres-test:
    image: postgres:15-alpine
    container_name: abos-postgres-test
    ports:
      - "5433:5432"  # Expose postgres port for test connections
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: postgres
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - abos-test-network

  rabbitmq-test:
    image: rabbitmq:3.12-management-alpine
    container_name: abos-rabbitmq-test
    ports:
      - "5673:5672"  # Expose RabbitMQ port for test connections
      - "15673:15672"  # Expose management UI port
    environment:
      RABBITMQ_DEFAULT_USER: test
      RABBITMQ_DEFAULT_PASS: test
    volumes:
      - rabbitmq_test_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - abos-test-network

  redis-test:
    image: redis:7-alpine
    container_name: abos-redis-test
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - abos-test-network

  iam:
    build:
      context: .
      dockerfile: ./services/iam/Dockerfile
    container_name: abos-iam-test
    environment:
      - NODE_ENV=test
      - PORT=3001
      - SERVICE_NAME=iam-service
      - DATABASE_URL=postgresql://test:test@postgres-test:5432/postgres
      - POSTGRES_HOST=postgres-test
      - POSTGRES_PORT=5432
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=iam_db
      - RABBITMQ_URL=amqp://test:test@rabbitmq-test:5672
      - REDIS_URL=redis://redis-test:6379
    networks:
      - abos-test-network
    depends_on:
      postgres-test:
        condition: service_healthy
      rabbitmq-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/iam/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 90s

  buildings:
    build:
      context: .
      dockerfile: ./services/buildings/Dockerfile
    container_name: abos-buildings-test
    environment:
      - NODE_ENV=test
      - PORT=3002
      - SERVICE_NAME=buildings-service
      - DATABASE_URL=postgresql://test:test@postgres-test:5432/postgres
      - POSTGRES_HOST=postgres-test
      - POSTGRES_PORT=5432
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=building_db
      - RABBITMQ_URL=amqp://test:test@rabbitmq-test:5672
      - REDIS_URL=redis://redis-test:6379
    networks:
      - abos-test-network
    depends_on:
      postgres-test:
        condition: service_healthy
      rabbitmq-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:3002/buildings/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 120s

  notifications:
    build:
      context: .

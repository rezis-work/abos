    container_name: abos-community-test
    environment:
      - NODE_ENV=test
      - PORT=3005
      - SERVICE_NAME=community-service
      - DATABASE_URL=postgresql://test:test@postgres-test:5432/postgres
      - POSTGRES_HOST=postgres-test
      - POSTGRES_PORT=5432
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=community_db
